<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin-User Flow</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .test-button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .test-output { background: #f8f9fa; padding: 10px; margin: 10px 0; border-left: 4px solid #007bff; }
        pre { background: #f1f3f4; padding: 10px; overflow-x: auto; }

</head>
<body>
    <h1>üß™ Test Admin-User Data Flow</h1>
    
    <div class="test-section">

        <button class="test-button" onclick="checkData()">Ki·ªÉm tra d·ªØ li·ªáu hi·ªán t·∫°i</button>
        <div id="dataOutput" class="test-output"></div>
    </div>

    <div class="test-section">
        <h2>2. Create Test Session</h2>
        <button class="test-button" onclick="createTestSession()">T·∫°o session test</button>
        <div id="sessionOutput" class="test-output"></div>
    </div>

    <div class="test-section">
        <h2>3. Add Test Data to Session</h2>
        <button class="test-button" onclick="addTestData()">Th√™m d·ªØ li·ªáu test</button>
        <div id="testDataOutput" class="test-output"></div>
    </div>

    <div class="test-section">
        <h2>4. Test User Load Sessions</h2>
        <button class="test-button" onclick="testUserLoad()">Test user load sessions</button>
        <select id="testExamSession">
            <option value="">Ch·ªçn ƒë·ª£t thi</option>

    </div>

    <div class="test-section">
        <h2>5. Clear All Data</h2>
        <button class="test-button" style="background: #dc3545;" onclick="clearAllData()">üóëÔ∏è X√≥a t·∫•t c·∫£ d·ªØ li·ªáu</button>
    </div>

    <script>
        function checkData() {
            const sessions = localStorage.getItem('aeck_exam_sessions');
            const output = document.getElementById('dataOutput');
            
            let html = '<h3>üì¶ localStorage Keys:</h3>';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('aeck_')) {
                    const value = localStorage.getItem(key);
                    html += `<p><strong>${key}:</strong> ${value.length} chars</p>`;
                }
            }
            
            html += '<h3>üéØ Sessions Data:</h3>';
            if (sessions) {
                const sessionsList = JSON.parse(sessions);
                html += `<pre>${JSON.stringify(sessionsList, null, 2)}</pre>`;
                
                sessionsList.forEach(session => {
                    const sessionData = localStorage.getItem(`aeck_exam_results_${session.code}`);
                    html += `<h4>üìä Data for ${session.code}:</h4>`;
                    if (sessionData) {
                        const data = JSON.parse(sessionData);
                        html += `<p>Records: ${data.data ? data.data.length : 0}</p>`;
                    } else {
                        html += `<p style="color: red;">Kh√¥ng c√≥ d·ªØ li·ªáu</p>`;
                    }
                });
            } else {
                html += '<p style="color: red;">Kh√¥ng c√≥ sessions</p>';
            }
            
            output.innerHTML = html;
        }

        function createTestSession() {
            const testSession = {
                code: 'test-2024',
                name: 'ƒê·ª£t Test 2024',
                description: 'Session test cho admin-user flow',
                status: 'active',
                isDefault: true,
                createdAt: new Date().toISOString(),
                recordCount: 0
            };

            // Get existing sessions or create new array
            let sessions = [];
            const existingSessions = localStorage.getItem('aeck_exam_sessions');
            if (existingSessions) {
                sessions = JSON.parse(existingSessions);
            }

            // Remove existing test session if any
            sessions = sessions.filter(s => s.code !== 'test-2024');
            
            // Add new test session
            sessions.push(testSession);
            
            // Save to localStorage
            localStorage.setItem('aeck_exam_sessions', JSON.stringify(sessions));
            
            document.getElementById('sessionOutput').innerHTML = 
                `<p style="color: green;">‚úÖ ƒê√£ t·∫°o session test: ${testSession.code}</p>
                <pre>${JSON.stringify(testSession, null, 2)}</pre>`;
        }

        function addTestData() {
            const testData = {
                data: [
                    {
                        'Email': 'test1@aeck.edu.vn',
                        'H·ªç v√† t√™n': 'Nguy·ªÖn VƒÉn Test',
                        'S·ªë b√°o danh': 'SBD001',
                        'ƒêi·ªÉm t·ªïng': '850',
                        'X·∫øp lo·∫°i': 'Kh√°'
                    },
                    {
                        'Email': 'test2@aeck.edu.vn', 
                        'H·ªç v√† t√™n': 'Tr·∫ßn Th·ªã Test',
                        'S·ªë b√°o danh': 'SBD002',
                        'ƒêi·ªÉm t·ªïng': '900',
                        'X·∫øp lo·∫°i': 'Gi·ªèi'
                    }
                ],
                uploadedAt: new Date().toISOString(),
                recordCount: 2
            };

            localStorage.setItem('aeck_exam_results_test-2024', JSON.stringify(testData));
            
            document.getElementById('testDataOutput').innerHTML = 
                `<p style="color: green;">‚úÖ ƒê√£ th√™m ${testData.data.length} b·∫£n ghi v√†o session test-2024</p>
                <pre>${JSON.stringify(testData, null, 2)}</pre>`;
        }

        function testUserLoad() {
            const select = document.getElementById('testExamSession');
            select.innerHTML = '<option value="">Ch·ªçn ƒë·ª£t thi</option>';
            
            console.log('üîç Testing user loadExamSessions function...');
            
            const sessions = localStorage.getItem('aeck_exam_sessions');
            const output = document.getElementById('userOutput');
            
            let html = '<h3>üîç User Load Process:</h3>';
            
            if (!sessions) {
                html += '<p style="color: red;">‚ùå Kh√¥ng c√≥ sessions t·ª´ admin</p>';
                output.innerHTML = html;
                return;
            }
            
            const sessionsList = JSON.parse(sessions);
            html += `<p>üì¶ Found ${sessionsList.length} sessions from admin</p>`;
            
            let validSessions = 0;
            sessionsList.forEach(session => {
                html += `<p>üîé Checking session: <strong>${session.code}</strong> (status: ${session.status})</p>`;
                
                const sessionData = localStorage.getItem(`aeck_exam_results_${session.code}`);
                const hasData = sessionData && JSON.parse(sessionData).data.length > 0;
                
                html += `<p style="margin-left: 20px;">üìä Has data: ${hasData ? 'YES' : 'NO'}</p>`;
                
                if (hasData && session.status === 'active') {
                    html += `<p style="margin-left: 20px; color: green;">‚úÖ Will be shown to user</p>`;
                    
                    const option = document.createElement('option');
                    option.value = session.code;
                    const dataCount = JSON.parse(sessionData).data.length;
                    option.textContent = `${session.name} (${dataCount} th√≠ sinh)`;
                    select.appendChild(option);
                    validSessions++;
                } else {
                    html += `<p style="margin-left: 20px; color: red;">‚ùå Will NOT be shown - hasData: ${hasData}, status: ${session.status}</p>`;
                }
            });
            
            html += `<p><strong>üìä Result: ${validSessions} sessions s·∫Ω hi·ªÉn th·ªã cho user</strong></p>`;
            output.innerHTML = html;
        }

        function clearAllData() {
            const keys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('aeck_')) {
                    keys.push(key);
                }
            }
            
            keys.forEach(key => localStorage.removeItem(key));
            
            alert(`ƒê√£ x√≥a ${keys.length} keys t·ª´ localStorage`);
            location.reload();
        }

        // Auto check data on load
        window.onload = function() {
            checkData();
        };
    </script>
</body>
</html>
